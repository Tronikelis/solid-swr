name: ci

on:
    push:
    workflow_call:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Cloning repo
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install deps
              run: pnpm i --frozen-lockfile

            - name: ESLint
              run: pnpm lint

            - name: tsc
              run: pnpm tsc

            - name: test
              run: pnpm test
